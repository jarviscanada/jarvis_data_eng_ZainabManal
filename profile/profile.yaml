    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Implemented a Linux Cluster Monitoring Agent tool on a remote CentOS machine using technologies such as Docker, GitHub, PostgreSQL, and Crontab. The tool was used to collect and monitor real-time hardware specifications and CPU memory usage from the host machine and store the data within a Postgres database. The project is designed for users with clusters of machines in their projects, providing real-time insights into resource usage. Testing was done manually and each script was tested to ensure that it adhered to specifications and collected the required data.

