  - name: "In-Room Student Localization System"
    #URL is optional
    #git_url: "https://github.com/jarviscanada/jarvis_profile_builder"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description:  The In-Room Student Localization System is a student identification system created for university classrooms, utilising Bluetooth signals emitted from laptops. The scope of the project encompasses signal reception, identification, and the determination of student locations. The application received and identified unique Bluetooth signals and then determined the location of students associated with a specific signal.

  - name: "MedSol - Medical Solutions (Cloud-Based Health Care Service System)"
    git_url:
    description:  MedSol - Medical Solutions is a cloud-based healthcare service system used to facilitate booking and hosting online appointments with healthcare practitioners. Developed during the height of the COVID-19 pandemic, it aimed to streamline doctor's appointments, ensuring that they were easily accessible  while minimising human contact. The system integrated a WebRTC API for real-time audio and video communication. The frontend was built using JavaScript, HTML, and CSS, and the platform was hosted on the Google Cloud Platform.

